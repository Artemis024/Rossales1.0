  <script>
// ===============================
// 🛒 CARRITO CENTRALIZADO
// ===============================

// Cargar carrito desde localStorage o inicializar vacío
let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

// Guardar carrito en localStorage
function guardarCarrito() {
  localStorage.setItem('carrito', JSON.stringify(carrito));
}

// Agregar producto al carrito
function agregarAlCarrito(nombre, precio) {
  // Buscar si ya existe
  const index = carrito.findIndex(item => item.nombre === nombre);
  if (index >= 0) {
    carrito[index].cantidad += 1;
  } else {
    carrito.push({ nombre, precio, cantidad: 1 });
  }
  guardarCarrito();
  renderCarrito();
}

// Eliminar producto del carrito
function eliminarProducto(index) {
  carrito.splice(index, 1);
  guardarCarrito();
  renderCarrito();
}

// Cambiar cantidad de un producto
function cambiarCantidad(index, nuevaCantidad) {
  if (nuevaCantidad > 0) {
    carrito[index].cantidad = nuevaCantidad;
    guardarCarrito();
    renderCarrito();
  }
}

// Renderizar carrito en cualquier página que tenga el contenedor
function renderCarrito() {
  const contenedor = document.getElementById('itemsCarrito');
  const totalSpan = document.getElementById('totalCarrito');
  const contadorSpan = document.getElementById('contadorCarrito');

  if (!contenedor || !totalSpan) return; // Si la página no tiene carrito visible

  contenedor.innerHTML = '';
  let total = 0;
  let totalItems = 0;

  carrito.forEach((item, index) => {
    const li = document.createElement('li');
    const subtotal = item.precio * item.cantidad;
    li.innerHTML = `
      ${item.nombre} - $${item.precio.toFixed(2)} x 
      <input type="number" min="1" value="${item.cantidad}" style="width:50px; text-align:center;">
      = $${subtotal.toFixed(2)}
      <button onclick="eliminarProducto(${index})">🗑</button>
    `;
    li.querySelector('input').addEventListener('change', (e) => {
      cambiarCantidad(index, parseInt(e.target.value));
    });
    contenedor.appendChild(li);

    total += subtotal;
    totalItems += item.cantidad;
  });

  totalSpan.textContent = total.toFixed(2);
  if (contadorSpan) contadorSpan.textContent = totalItems;
}

// Vaciar carrito
function vaciarCarrito() {
  carrito = [];
  guardarCarrito();
  renderCarrito();
}

// ===============================
// 🚀 Inicialización
// ===============================

// Renderizar carrito al cargar la página
document.addEventListener('DOMContentLoaded', () => {
  renderCarrito();

  // Botón de vaciar carrito si existe
  const vaciarBtn = document.getElementById('vaciarCarrito');
  if (vaciarBtn) {
    vaciarBtn.addEventListener('click', vaciarCarrito);
  }

  // Botones "Agregar al carrito" si existen
  document.querySelectorAll('.btn-comprar').forEach(btn => {
    btn.addEventListener('click', () => {
      const producto = btn.closest('.producto');
      if (producto) {
        const nombre = producto.querySelector('h2').textContent;
        const precio = parseFloat(producto.querySelector('.precio').dataset.precio);
        agregarAlCarrito(nombre, precio);
      }
    });
  });
});
</script>
